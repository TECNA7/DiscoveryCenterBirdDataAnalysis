<!DOCTYPE html>
<html>
<head>
    <title>Discovery Center Bird Observations</title>
    <!-- Load Plotly first -->
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <style>
        /* Error message styling */
        #loading, #error {
            display: none;
            color: #dc3545;
            font-weight: bold;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Discovery Center Bird Observation Trends (2018-2024)</h1>
    
    <!-- Status messages -->
    <div id="loading">Loading visualization...</div>
    <div id="error"></div>
    
    <!-- Graph container -->
    <div id="plotly-container"></div>

    <script>
        // Show loading message
        document.getElementById('loading').style.display = 'block';
        
        // Load graph content
        fetch('plotly_bird_graph.html')
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.text();
            })
            .then(html => {
                const container = document.getElementById('plotly-container');
                container.innerHTML = html;
                document.getElementById('loading').style.display = 'none';
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = 
                    `Error loading visualization: ${error.message}`;
                console.error('Fetch error:', error);
            });
    </script>
</body>
</html>
