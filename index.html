<!DOCTYPE html>
<html>
<head>
    <title>Discovery Center Bird Observations</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1300px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        #graph {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discovery Center Bird Observation Trends (2018-2024)</h1>
        <div id="graph">
            <!-- Plotly chart will be injected here -->
            <div id="plotly-graph"></div>
        </div>
    </div>

    <script>
        // Load the Plotly graph
        fetch('plotly_bird_graph.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const plotlyContent = doc.querySelector('.plotly-graph-div');
                document.getElementById('plotly-graph').appendChild(plotlyContent);
            })
            .catch(error => console.error('Error loading Plotly graph:', error));
    </script>
</body>
</html>
