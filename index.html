<!DOCTYPE html>
<html>
<head>
    <title>Discovery Center Bird Observations</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1300px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        #graph {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discovery Center Bird Observation Trends (2018-2024)</h1>
        <div id="graph">
            <!-- Plotly chart will be injected here -->
            <div id="plotly-graph"></div>
        </div>
    </div>

    <script>
        // Load the Plotly graph after page loads
        window.addEventListener('DOMContentLoaded', (event) => {
            // 1. Create a container for the graph
            const container = document.getElementById('plotly-graph');
            
            // 2. Fetch the Plotly HTML file
            fetch('plotly_bird_graph.html')
                .then(response => response.text())
                .then(html => {
                    // 3. Parse the Plotly HTML content
                    const parser = new DOMParser();
                    const plotlyDocument = parser.parseFromString(html, 'text/html');
                    
                    // 4. Extract the Plotly graph element
                    const plotlyElement = plotlyDocument.querySelector('.plotly-graph-div');
                    
                    // 5. Inject into your page
                    container.appendChild(plotlyElement);
                })
                .catch(error => {
                    console.error('Error loading graph:', error);
                    container.innerHTML = '<p>Error loading visualization. Please try again later.</p>';
                });
        });

    </script>
</body>
</html>
