<!DOCTYPE html>
<html>
<head>
    <title>Bird Observation Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 1350px;
            margin: 0 auto;
        }
        .dropdown-container {
            margin-bottom: 20px;
            text-align: center;
        }
        #yearSelector {
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bird Observation Patterns (2018-2024)</h1>
        
        <div class="dropdown-container">
            <select id="yearSelector">
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </div>
        
        <div id="plotlyGraph"></div>
    </div>

    <!-- Include your generated Plotly HTML -->
    <script>
        // Initialize with 2018 data
        let currentYear = '2018';
        let plotlyGraph = document.getElementById('plotlyGraph');
        
        // Load initial graph
        fetch('plotly_bird_graph.html')
            .then(response => response.text())
            .then(html => {
                plotlyGraph.innerHTML = html;
                addYearSelectorListener();
            });

        function addYearSelectorListener() {
            document.getElementById('yearSelector').addEventListener('change', function(e) {
                const newYear = e.target.value;
                Plotly.restyle('plotly-graph-div', {
                    visible: Array.from({length: 7}, (_, i) => i === (newYear - 2018))
                });
                document.querySelector('.plotly-graph-div .plotly').layout.title.text = 
                    `Bird Category Observation Summary (${newYear})`;
            });
        }
    </script>
</body>
</html>
