<!DOCTYPE html>
<html>
<head>
    <title>Bird Observation Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 1350px;
            margin: 0 auto;
        }
        .dropdown-container {
            margin-bottom: 20px;
            text-align: center;
        }
        #yearSelector {
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bird Observation Patterns (2018-2024)</h1>
        
        <div class="dropdown-container">
            <select id="yearSelector">
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </div>
        
        <div id="plotlyGraph"></div>
    </div>
    <script>
        // Initialize with first year
        let currentPlot = null;

        // Load initial graph
        fetch('plotly_bird_graph.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const plotContent = doc.getElementById('plotly-graph-div');
                
                // Clear previous content
                const container = document.getElementById('plotlyGraph');
                container.innerHTML = '';
                container.appendChild(plotContent);
                
                // Reattach Plotly to window
                Plotly.purge(container);
                Plotly.react(container, plotContent.data, plotContent.layout);
                
                // Initialize year selector
                document.getElementById('yearSelector').addEventListener('change', function(e) {
                    const yearIndex = parseInt(e.target.value) - 2018;
                    const visibleStates = new Array(7).fill(false);
                    visibleStates[yearIndex] = true;
                    
                    Plotly.restyle(container, {'visible': visibleStates}, [...Array(7).keys()]);
                    Plotly.relayout(container, {title: `Bird Category Observation Summary (${e.target.value})`});
                });
            })
            .catch(error => console.error('Error loading graph:', error));
    </script>
</body>
</html>
